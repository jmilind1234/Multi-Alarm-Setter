<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Advanced Alarm Clock</title>
    <link rel="icon" type="image/x-icon" href="alarm.jpg">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    
</head>

<body>
    <H1 id="title">MULTI ALARM SETTER</H1>
    <DIV id="currentTime">
        <H1 id="currentTimer">

        </H1>
    </DIV>
    <audio id="myAudio">
        <source src="horror-chase-music-loop-67634.mp3" type="audio/mp3">
    </audio>
    <div id="container">
        <div id="alarm-set-section">
            <input type="text" id="hrs" placeholder="HH (12 HRS)" required>
            <span>&nbsp&nbsp:&nbsp&nbsp</span>
            <input type="text" id="mins" placeholder="MM (0 - 59)" required>
            <span>&nbsp&nbsp:&nbsp&nbsp</span>
            <input type="text" id="meridian" placeholder="am/pm" required>
            <span>&nbsp&nbsp&nbsp&nbsp</span>
            <input id="add" type="submit" value="Add alarm">
        </div>
        <div id="alarm-list-container">
            <ul style="list-style-type:none" id="alarm-lists">

            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
